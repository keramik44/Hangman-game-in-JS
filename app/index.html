<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name = "viewport" content="width = device-width, intitial-scale = 1"/>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="css/hangman.css"/>
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>
	<div class="game-Module">
		<h1 class = title> HANGMAN GAME</h1>
		<div class="key-word">
			 _____ _____ ___
		</div>
		<div class="hangman">
			<div class="game-status">
				<div class="game-image"></div>
			</div>
		</div>
		<div class="hangman controller">
			<div class="keyboard">
				<div class="key">A</div>
				<div class="key">B</div>
				<div class="key">C</div>
				<div class="key">D</div>
				<div class="key">E</div>
				<div class="key">F</div>
				<div class="key">G</div>
				<div class="key">H</div>
				<div class="key">I</div>
				<div class="key">J</div>
				<div class="key">K</div>
				<div class="key">L</div>
				<div class="key">M</div>
				<div class="key">N</div>
				<div class="key">O</div>
				<div class="key">P</div>
				<div class="key">Q</div>
				<div class="key">R</div>
				<div class="key">S</div>
				<div class="key">T</div>
				<div class="key">u</div>
				<div class="key">W</div>
				<div class="key">X</div>
				<div class="key">Y</div>
				<div class="key">Z</div>
			</div>
			<div class="reset">RESET THE GAME</div>
		</div>
	</div>
	<script src="js/jquery-3.1.0.slim.min.js"   type="text/javascript"></script>
	<script src="js/efects.js" type="text/javascript"></script>
</body>
</html>
